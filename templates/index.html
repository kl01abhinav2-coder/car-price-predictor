<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACLAREN | Friend's Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Deeper, sophisticated orange matching 'Ember Orange' accents */
            --mclaren-ember: #c2410c; 
            --carbon-black: #0a0a0a;
            --glass-white: rgba(255, 255, 255, 0.05);
            --panel-bg: rgba(0, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--carbon-black);
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Background using your provided McLaren Spider URL */
        .bg-wrap {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%), 
                        url('https://www.lunaluxuryrentals.com.au/cdn/shop/files/4DECD9BA-4F6C-42ED-8076-208B6018FB78.png?v=1739968624&width=1946') center/cover;
            background-attachment: fixed;
        }

        /* Centered layout for a balanced look */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-card {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border-top: 4px solid var(--mclaren-ember);
        }

        .header { margin-bottom: 35px; text-align: center; }
        
        .header h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 8px;
            color: var(--mclaren-ember);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
        }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #888;
        }

        input, select {
            width: 100%;
            background: var(--glass-white);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px;
            color: white;
            font-size: 1rem;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--mclaren-ember);
            background: rgba(194, 65, 12, 0.05);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .btn-submit {
            width: 100%;
            padding: 20px;
            background: var(--mclaren-ember);
            color: white;
            border: none;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            filter: brightness(1.2);
            box-shadow: 0 10px 30px rgba(194, 65, 12, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed var(--mclaren-ember);
            text-align: center;
        }

        .result h3 {
            font-family: 'Syncopate', sans-serif;
            font-size: 2rem;
            color: white;
        }

        select option { background: #111; color: white; }
    </style>
</head>
<body>
    <div class="bg-wrap"></div>

    <div class="container">
        <div class="main-card">
            <div class="header">
                <h2>Bespoke Lab</h2>
                <h1>VALUATION.</h1>
            </div>

            <form action="/predict" method="POST">
                <div class="grid">
                    <div>
                        <label>Year</label>
                        <input type="number" name="Year" placeholder="2024" required>
                    </div>
                    <div>
                        <label>Base (L)</label>
                        <input type="number" step="0.01" name="Present_Price" placeholder="Price" required>
                    </div>
                </div>

                <label>Distance Traveled (KM)</label>
                <input type="number" name="Kms_Driven" placeholder="Odometer" required>

                <div class="grid">
                    <div>
                        <label>Fuel</label>
                        <select name="Fuel_Type" required>
                            <option value="0">Petrol</option>
                            <option value="1">Diesel</option>
                            <option value="2">CNG</option>
                        </select>
                    </div>
                    <div>
                        <label>Transmission</label>
                        <select name="Transmission" required>
                            <option value="0">Manual</option>
                            <option value="1">Automatic</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit">SCAN ASSET</button>
            </form>

            {% if prediction_text %}
            <div class="result">
                <span style="font-size: 0.6rem; letter-spacing: 3px; color: #777;">APPRAISAL RESULT</span>
                <h3>â‚¹ {{ prediction_text }} L</h3>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
